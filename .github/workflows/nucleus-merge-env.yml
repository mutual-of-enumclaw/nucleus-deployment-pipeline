
name: Merge changes

on:
  workflow_call:
    inputs:
      branch-from:
        description: 'base branch'
        required: false
        default: 'dev'
        type: string
      branch-to:
        description: 'target branch'
        required: false
        default: 'tst'
        type: string
    secrets:
      DEPLOY_USER_GITHUB_TOKEN:
        required: true
  
   
jobs:
  runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master

      - name: Merge dev -> tst
        uses: devmasx/merge-branch@master
        with:
          type: now
          from_branch: ${{ inputs.branch-from }}
          target_branch: ${{ inputs.branch-to }}
          github_token: ${{ github.token }}
