name: Node.js CI

on:
 workflow_call:
    inputs:
      workingDirectory:
        description: 'Working Directory'
        default: '.'
        type: string
      NODE_VERSIONS:
        description: 'The version(s) of node to run unit tests with'
        required: false
        type: string
        default: '14.x'
      archive_coverage:
        description: 'Upload code coverage to artifacts'
        required: false
        default: 'false'
        type: string
    secrets:
      JFROG_AUTH_TOKEN:
        required: true
      DEPLOY_USER_GITHUB_TOKEN:
        required: true
      SONAR_TOKEN:
        required: true

jobs:
  build:

    runs-on: ${{ matrix.os }}

    defaults:
      run:
        working-directory: ${{ inputs.workingDirectory }}

    strategy:
      matrix:
        os: 
          - ubuntu-latest
        node-version: 
          - ${{ inputs.NODE_VERSIONS }}

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: 'Create .npmrc'
        shell: bash
        run: |
          echo "Creating/Updating .npmrc in $PWD"
          # Create a new .npmrc if there isn't one there already
          [ ! -e .npmrc ] && echo "registry=https://moetech.jfrog.io/artifactory/api/npm/nucleus-npm/" > ~/.npmrc
          [ -e .npmrc ] && cp .npmrc ~/.npmrc && echo "" >> ~/.npmrc
          echo "_authToken = ${{ secrets.JFROG_AUTH_TOKEN }}" >> ~/.npmrc
          echo "always-auth = true" >> ~/.npmrc

      - name: Use Node.js ${{ matrix.node-version }} on ${{ matrix.os }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - run: npm ci

      - run: npm run test:coverage

      - name: Archive code coverage results
        uses: actions/upload-artifact@v3
        if:  ${{ always() && inputs.archive_coverage == 'true' }}
        with:
          name: code-coverage-report
          path: coverage/
          retention-days: 5

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.DEPLOY_USER_GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
